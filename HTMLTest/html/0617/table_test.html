<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>테이블태그 테스트</title>
</head>
<!-- table_test.html -->
<body>
  <h3>테이블태그 테스트</h3>
  <table border="1" bgcolor="ddffdd" width="50%"><!-- width="300" -->
    <!-- tr:테이블의 행표현,  th:열의 제목표현,  td:출력 데이터 -->
    <caption>Person정보</caption>
    <tr bgcolor="skyblue">
     <th>이름</th><th>나이</th><th>직업</th>
    </tr>
    <tr>
     <td bgcolor="yellow">홍길동</td><td>13</td><td rowspan="3">학생</td>
    </tr>
    <tr> 
     <td>길라임</td><td>15</td>
    </tr> 
    <tr> 
     <td>김주원</td><td>17</td>
    </tr> 
    <tr>
     <td colspan="2" align="center">학생수</td><td align="right">3명</td>
    </tr>
  </table>
  
</body>
</html>
