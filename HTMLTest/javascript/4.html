<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>네번째 페이지</h3>
	<script type="text/javascript">
		document.write('방문한 페이지수: '+history.length);
	</script>
	<br><br>
	<!-- 
	history.back() 브라우저 좌측 상단의 왼쪽 화살표 기능
	history.forward() 브라우저 좌측 상단의 오른쪽 화살표 기능
	history.go()
	 -->
	<button onclick="history.back()">이전 페이지 이동</button>
	<button onclick="history.forward()">다음 페이지 이동</button>
	

</body>
</html>
