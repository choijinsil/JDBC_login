<!-- regex_test.html -->
<body>
	<h3>RegExp테스트</h3>
	<script type="text/javascript">
		//RegularExpression  : 정규식(정규표현식)
		var str = '   scr ipt  ';//맨앞 공백3칸, 뒤에 공백2칸
		//[미션]str의 앞뒤 공백(WhiteSpace)을 제거하기 
		//==> trim()사용하지 않기
		document.write('str의 문자열길이=' + str.length);
		document.write('<br>str의 문자열길이(trim)=' + str.trim().length);
		//str.replace(pattern, replacement)
		//pattern     ==> (변경할old문자열)String또는 RegExp
		//replacement ==> (대체할new문자열)String
		document.write('<br>str의 문자열길이(replace)='
				+ str.replace(/ /g, '').length);

		document.write('<br>str의 문자열길이(replace)='
				+ str.replace(/(^\s+)|(\s+$)/g, '').length);
		//패턴 검사!!  (데이터 검사- 문자,숫자,길이)

		//횟수관련 부호 ==> ?:(0,1)   *:(0~무한대)   +:(1~무한대)

		var a = ' ';
		var b = [];
		var c = {};
		var d = /표현식/;
		var e = new RegExp("패턴");

		//자료형? a는 String, b는 배열, c는 JSON, d,e는 RegExp객체

		var str2 = 'abcA';
		//str2 영문자 검사!!
		var regExp1 = /^[a-zA-Z]+$/
		//var regExp1=/패턴/플래그;
		//패턴내의  '^':문장의 시작,  '$':문장의 끝
		//참고)  [^abc]  ==> a 또는 b또는 c문자를 제외하고~
		//      ^[abc]  ==> a 또는 b또는 c문자로 시작하는~

		document.write('<br>영문자 검사: ' + regExp1.test(str2))
		// str2문자열을 regExp1패턴에 검사해서 일치하면 true리턴

		var str3 = '12345';
		//str3 숫자 검사!!
		var regExp2 = new RegExp('^[\\d]+$');
		//==> var regExp2 =  /^[\d]+$/
		document.write('<br>숫자 검사: ' + regExp2.test(str3))

		var jumin1 = '960302';
		//주민번호 검사 ---> 숫자 조합, 자릿수

		var juminPattern1 = /^[\d]{6}$/;
		//{m,n} : m:최소값,  n:최대값
		//{3,6} : 횟수 3이상 6이하    {6}: 6회        {3,}  : 3회 이상
		document.write('<br>주민번호 앞자리 검사:' + juminPattern1.test(jumin1));
		//한글 ==>  [ㄱ-힣]

		//문제) 아이디를 검사할 수 있는 패턴 idPattern을 정의하시오.
		//idPattern ==> RegExp객체!!
		//아이디 조건 ==> (8~12자리, 영문자와 숫자조합, 영문자 시작) 
		var id = 'gildong'; //false (글자수 7)
		id = 'gildong1'; //true  (글자수 8)
		id = 'gildongabc'; //true
		id = 'gildong1004';//true
		id = 'gildong10042';//true   (글자수 12)
		//         id='gildong100422';//false (글자수 13)
		//         id='gildong1004@';//false (글자수 12)
		id = '1004gildong';//false (글자수 11)
		var idPattern = new RegExp('^[a-zA-Z]{1}[a-zA-Z\\d]{7,11}$');
		//                              1      +      7~11 : 8~12
		//var idPattern= /^[a-zA-Z\d]{8,12}$/;
		document.write('<br>아이디 검사:' + idPattern.test(id));

		//문제) 비밀번호 검사(5자리, 영문자와 숫자와 특수문자(!@#$*)의 조합,
		//반드시 각각 1개 이상)   ==> passPattern
		//var passPattern = /^(?=.+[a-zA-Z])(?=.+[\d])(?=.+[!@#$*]).{5}$/;
		var passPattern = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[!@#$*])[A-Za-z\d!@#$*]{5}$/;
		//var pass = '98765'; //false
		//pass = 'abcde'; //false
		//pass = '987de'; //false
		pass = '98@가a'; //true
		document.write('<br>비번 검사:' + passPattern.test(pass));
		

		// javascript 탐색: 전방탐색
		// ?는 뒤에 일치할 패턴을 입력하는 것
		// '.' 문자 한개
		//var passPattern = /^(?=.+[a-Z])(?=.+[\d])(?=.+[!@#$*]).{5}$/;
		// var passPattern = new RegExp('^/[a-Z\\d\W]{5}re?/$');
		
	</script>

</body>
