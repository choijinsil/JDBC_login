<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
	 <h3>문자열테스트</h3>
	 <hr>
	 <script type="text/javascript">
	 	var str='JavaScript~!!'; // 자바스크립트 문자열은 '', "" 둘다 사용한다.
	 	
	 	document.write('str 문자열길이='+str.length);
	 	document.write('<br>S의 인덱스 = '+str.indexOf('S'));
	 	var idx= str.indexOf('a');
	 	document.write('<br>두번째 a의 인덱스 = '+str.indexOf('a',idx+1));
	 	document.write('<br>마지막 a의 인덱스 = '+str.lastIndexOf('a'));
	 	
	 	for (var i = 0; i < str.length; i++) {
			document.write('<br>'+i+':'+ str.charAt(i));
		}
	 	
	 	document.write('<br>'+str.substr('S'));
	 	
	 	var str2= '  script';
	 	document.write('<br>'+str2.length);
	 	str2 = str2.replace(/ /g ,''); // g- 발생할모든패턴에대한 전역검사, i-대소문자 무시, m- 여러줄검색
	 	// 공백문자가 들어오는 모든 패턴에ㅐ 대해서 
	 	document.write('<br>'+str2.length+'<br>');
	 	
	 	var str3='010-1234-5678';
	 	var arr=str3.split('-');
	 	
	 	document.write(arr+'<br>');
	 	//개선된 for문
	 	
	 	for (i in arr) {
			document.write(arr[i]+'<br>');
		}
	 	
	 </script> 

</body>
</html>
