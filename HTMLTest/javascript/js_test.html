		//브라우저에 출력 ==> document.write(데이터);

		// 문제) 
		var su1 = 10;

		document.write('<br>su1+su2=' + (su1 + su2));
		document.write('<br>su1-su2=' + (su1 - su2));

		var su3 = 300;
		var su4 = 200
		var su5 = "200";

		//su3과 su4비교
		document.write('<br>su3&lt;su4 : ' + (su3 < su4))
		document.write('<br>su3>su4 : ' + (su3 > su4))
		document.write('<br>su3==su4 : ' + (su3 == su4))
		document.write('<br>su3!=su4 : ' + (su3 != su4))

		var str1 = 'javascript';
