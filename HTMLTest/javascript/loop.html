<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h2>반복문 미션</h2>
	<script type="text/javascript">
		for (i = 0; i < 5; i++) {

			document.write('<br> 안녕');
		}

		document.write('<hr>')

		for (i = 1; i < 6; i++) {
			document.write(i + '&nbsp;');

		}

		document.write('<hr>')

		for (i = 5; i > 0; i--) {
			document.write(i + '&nbsp;');
		}

		document.write('<hr>')

		// 구구단 3단
		for (i = 1; i < 10; i++) {
			document.write('<br>3*' + i + '=' + (3 * i))
		}

		document.write('<hr>')
		// 2~9단까지
		document.write('<pre>');
		for (j = 1; j < 10; j++) {
			for (i = 2; i < 10; i++) {
				//document.write(i+'*'+j+'='+(i*j))
				//document.write((i*j).toString().length==1);
				if ((i * j).toString().length == 1) {
					document.write(i + '*' + j + '=' + (i * j)
							+ '&ensp;&ensp;&ensp;');
				} else {
					document
							.write(i + '*' + j + '=' + (i * j) + '&ensp;&ensp;');
				}
			}
			document.write('<br>');
		}
		document.write('</pre>');
		
	</script>

</body>
</html>
